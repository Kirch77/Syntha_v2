# GitHub Pages Jekyll Configuration
title: Syntha SDK Documentation
description: Lightweight, framework-agnostic SDK for building multi-agent AI systems
baseurl: ""
url: ""

# Theme
theme: minima
# Or use a documentation theme:
# remote_theme: pmarsceill/just-the-docs

# Navigation - specify the main pages to include in header
header_pages:
  - index.md
  - guides/installation.md
  - guides/quick-start.md
  - api/context-mesh.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Code highlighting
highlighter: rouge

# Collections for better organization
collections:
  guides:
    output: true
    permalink: /:collection/:name/
  api:
    output: true
    permalink: /:collection/:name/
  tutorials:
    output: true
    permalink: /:collection/:name/
  examples:
    output: true
    permalink: /:collection/:name/

# Default layout for different content types
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "guides"
      type: "pages"
    values:
      layout: "page"
      nav_section: "guides"
  - scope:
      path: "api"
      type: "pages"
    values:
      layout: "page"
      nav_section: "api"
  - scope:
      path: "tutorials"
      type: "pages"
    values:
      layout: "page"
      nav_section: "tutorials"
  - scope:
      path: "examples"
      type: "pages"
    values:
      layout: "page"
      nav_section: "examples"

# Exclude from processing
exclude:
  - "*.py"
  - "*.pyc"
  - "__pycache__/"
